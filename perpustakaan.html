<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perpustakaan EduLiterasi</title>
  <style>
    body { font-family:"Segoe UI", sans-serif; background:#f0f6ff; margin:0; padding:0; }
    header { background:#007bff; color:white; padding:15px; text-align:center; font-size:20px; font-weight:bold; }
    h2 { text-align:center; margin-top:20px; color:#007bff; }
    .grid { display:grid; grid-template-columns:repeat(2, 1fr); gap:15px; padding:20px; }
    .card { background:white; padding:20px; text-align:center; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.1); cursor:pointer; transition:transform 0.2s; }
    .card:hover { transform:scale(1.05); }
    .material-list { max-width:600px; margin:20px auto; padding:0 20px; }
    .material-list p { background:white; padding:12px; border-radius:8px; box-shadow:0 1px 4px rgba(0,0,0,0.1); margin-bottom:10px; }
    .material-list p a { text-decoration:none; color:#007bff; font-weight:bold; }
    a.back { display:block; text-align:center; margin:15px; text-decoration:none; color:#007bff; font-weight:bold; }
  </style>
</head>
<body>

<header>ðŸ“š Perpustakaan EduLiterasi</header>

<h2 id="page-title">Pilih Kelas</h2>

<div class="grid" id="class-grid"></div>

<a href="index.html" class="back">â¬… Kembali ke Beranda</a>

<script>
  // Daftar kelas
  const classes = Array.from({length:12},(_,i)=>i+1);

  // Mapel per kelas (bisa disesuaikan)
  const subjects = ["Matematika","Ilmu Pengetahuan Alam","Ilmu Pengetahuan Sosial","Bahasa Indonesia","Bahasa Inggris"];

  const classGrid = document.getElementById("class-grid");
  const pageTitle = document.getElementById("page-title");

  // Buat grid kelas
  classes.forEach(cls=>{
    const card = document.createElement("div");
    card.className="card";
    card.textContent="Kelas "+cls;
    card.onclick=()=>showSubjects(cls);
    classGrid.appendChild(card);
  });

  function showSubjects(cls){
    pageTitle.textContent = "Kelas "+cls+" - Pilih Mapel";
    classGrid.style.display="none";

    // hapus mapel lama kalau ada
    const oldGrid = document.querySelector(".grid-subjects");
    if(oldGrid) oldGrid.remove();

    const gridDiv = document.createElement("div");
    gridDiv.className="grid grid-subjects";
    gridDiv.style.padding="20px";
    subjects.forEach(sub=>{
      const card = document.createElement("div");
      card.className="card";
      card.textContent=sub;
      card.onclick=()=>showMaterials(cls, sub);
      gridDiv.appendChild(card);
    });

    document.body.insertBefore(gridDiv, document.querySelector(".back"));
    
    // tombol kembali ke kelas
    const backBtn = document.createElement("a");
    backBtn.href="#";
    backBtn.className="back-category";
    backBtn.textContent="â¬… Kembali ke Kelas";
    backBtn.onclick = function(){
      gridDiv.remove();
      backBtn.remove();
      classGrid.style.display="grid";
      pageTitle.textContent="Pilih Kelas";
    }
    document.body.insertBefore(backBtn, document.querySelector(".back"));
  }

  function showMaterials(cls, subject){
    // sembunyikan mapel grid & tombol back mapel
    const gridDiv = document.querySelector(".grid-subjects");
    const backBtn = document.querySelector(".back-category");
    if(gridDiv) gridDiv.style.display="none";
    if(backBtn) backBtn.style.display="none";

    pageTitle.textContent = "Kelas "+cls+" - "+subject;

    // hapus materi lama
    const oldList = document.querySelector(".material-list");
    if(oldList) oldList.remove();

    // buat list materi dummy
    const listDiv = document.createElement("div");
    listDiv.className="material-list";
    for(let i=1;i<=5;i++){
      const p = document.createElement("p");
      p.innerHTML = `<a href="#">Materi ${i} - ${subject}</a>`;
      listDiv.appendChild(p);
    }
    document.body.insertBefore(listDiv, document.querySelector(".back"));

    // tombol kembali ke mapel
    const backMaterial = document.createElement("a");
    backMaterial.href="#";
    backMaterial.className="back-material";
    backMaterial.textContent="â¬… Kembali ke Mapel";
    backMaterial.onclick = function(){
      listDiv.remove();
      backMaterial.remove();
      if(gridDiv) gridDiv.style.display="grid";
      if(backBtn) backBtn.style.display="block";
      pageTitle.textContent="Kelas "+cls+" - Pilih Mapel";
    }
    document.body.insertBefore(backMaterial, document.querySelector(".back"));
  }
</script>

</body>
</html>
